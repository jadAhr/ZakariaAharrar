<script>
  // Get references to the videos and buttons
const video1 = document.getElementById('video1');
const video2 = document.getElementById('video2');
const prevButton = document.getElementById('prevButton');
const nextButton = document.getElementById('nextButton');

// Initially, show video1 and hide video2
video1.classList.remove('hidden');
video2.classList.add('hidden');
video1.play(); // Play the first video

// Function to show the previous video
prevButton.addEventListener('click', () => {
  // Apply sliding animation from left
  video1.classList.remove('hidden');
  video1.classList.add('slide-in-right');
  
  // Hide video2 with a slide-out effect
  video2.classList.remove('slide-in-left');
  video2.classList.add('hidden');

  video1.currentTime = 0; // Reset the video to the start
  video1.play(); // Play video1
});

// Function to show the next video
nextButton.addEventListener('click', () => {
  // Apply sliding animation from right
  video2.classList.remove('hidden');
  video2.classList.add('slide-in-left');
  
  // Hide video1 with a slide-out effect
  video1.classList.remove('slide-in-right');
  video1.classList.add('hidden');

  video2.currentTime = 0; // Reset the video to the start
  video2.play(); // Play video2
});

</script>
